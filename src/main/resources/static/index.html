<!-- POPULATE(S/R) -->
<script>
    function populate1() {
        $.post("/populate1", function (returnedData) {

            let i;
            if (returnedData === "")
                return;

            let el = $("#orders tbody");
            el.empty();
            el.append("        <tr style=\"background: #c7a800;\">\n" +
                "            <td colspan=\"6\"></td>\n" +
                "        </tr>");

            returnedData = returnedData.trim()
            var lines = returnedData.split("\n")

            for (i = 0; i < lines.length; i++) {
                data = lines[i].split(";")
                el.append("        <tr>\n" +
                    "            <td>" + data[1] + "</td>\n" +
                    "            <td><div class=\"animate\">Loading</div></td>\n" +
                    "            <td>" + data[6] + "</td>\n" +
                    "            <td onclick='duplicate(" + data[0] + ")' style=\"cursor: pointer; padding: 5px\"><img style=\"vertical-align:middle;\" width=\"15px\"\n" +
                    "                                                           alt=\"No\" src=\"images/plus.svg\"></td>\n" +
                    "            <td style=\"cursor: pointer; padding: 5px\"><img style=\"vertical-align:middle;\" width=\"15px\"\n" +
                    "                                                           alt=\"No\" src=\"images/pencil.svg\"></td>\n" +
                    "            <td onclick='_delete(" + data[0] + ")' style=\"cursor: pointer; padding: 5px\"><img style=\"vertical-align:middle;\" width=\"15px\"\n" +
                    "                                                           alt=\"No\" src=\"images/bin.svg\"></td>\n" +
                    "            <td style=\"font-size:0;\">" + "" + "</td>\n" +
                    "        </tr>")
            }

            i = 0;
            el.find("tr").each(function () {
                var ell = $(this).children();
                if (ell.length > 1) {
                    $.post("/schedule", {data: lines[i]}, function (returnedData) {
                        ell[1].removeChild(ell[1].firstChild)
                        ell[1].append(returnedData)
                    })
                    i++;
                }
            });
        }).fail(function () {
            console.log("error")
        })
    }
</script>

<script>

    var preyear0 = ""
    var precaretyear0 = 0
    var preyear1 = ""
    var precaretyear1 = 0
    var preyear2 = ""
    var precaretyear2 = 0

    var pref1 = ""
    var precaretf1 = 0

    var preamount1 = ""
    var precaretamount1 = 0
    var preamount2 = ""
    var precaretamount2 = 0

    function setprev(k) {
        if (k.name === "f1") {
            pref1 = k.value;
            precaretf1 = k.selectionStart;
        }
        if (k.name === "year") {
            preyear0 = k.value;
            precaretyear0 = k.selectionStart;
        }
        if (k.name === "year1") {
            preyear1 = k.value;
            precaretyear1 = k.selectionStart;
        }
        if (k.name === "year2") {
            preyear2 = k.value;
            precaretyear2 = k.selectionStart;
        }
        if (k.name === "amount1") {
            preamount1 = k.value;
            precaretamount1 = k.selectionStart;
        }
        if (k.name === "amount2") {
            preamount2 = k.value;
            precaretamount2 = k.selectionStart;
        }
    }

    function prev(k) {
        if (k.name === "f1")
            return [pref1, precaretf1, precaretf1];
        if (k.name === "year")
            return [preyear0, precaretyear0, precaretyear0];
        if (k.name === "year1")
            return [preyear1, precaretyear1, precaretyear1];
        if (k.name === "year2")
            return [preyear2, precaretyear2, precaretyear2];
        if (k.name === "amount1")
            return [preamount1, precaretamount1, precaretamount1];
        if (k.name === "amount2")
            return [preamount2, precaretamount2, precaretamount2];
    }

    const forgivedesc = function (k) {
        if (k.value !== "")
            k.parentElement.style.border = "2px solid #c7a800";

        if (k.value.includes(";"))
            k.style.removeProperty("color");
    }

    const forgivewt = function (k) {
        if (!k.options[k.selectedIndex].value.includes("$"))
            k.style.removeProperty("color");
    }

    function wrapperf1(k) {
        if (!/^[1-9][0-9]*$/.test(k.value))
            [k.value, k.selectionEnd, k.selectionStart] = prev(k)

        if (k.value !== "")
            k.parentElement.style.border = "2px solid #c7a800";
    }

    const forgivef2 = function (k) {
        if (!k.options[k.selectedIndex].value.includes("$"))
            k.style.removeProperty("color");
    }

    const forgiveday = function (k) {
        if (!k.options[k.selectedIndex].value.includes("$"))
            k.style.removeProperty("color");
    }

    const wrappermonth = function (k) {
        if (!k.options[k.selectedIndex].value.includes("$"))
            k.style.removeProperty("color");
        setdays(k);
    }

    const wrapperyear = function (k) {
        //validate
        let invalid = true;

        let regex = /^(-?)0+([1-9])/;
        if (k.value.match(regex)) {
            let caret = k.selectionStart === 0 ? 0 : k.selectionStart - 1;
            if (caret === 0 && k.value[0] === "-")
                caret += 1;
            k.value = k.value.replace(regex, '$1$2');
            k.selectionStart = k.selectionEnd = caret;
        }

        regex = /^(-?)0+(0)/;
        if (k.value.match(regex)) {
            let caret = k.selectionStart === 0 ? 0 : k.selectionStart - 1;
            if (caret === 0 && k.value[0] === "-")
                caret += 1;
            k.value = k.value.replace(regex, '$1$2');
            k.selectionStart = k.selectionEnd = caret;
        }

        if (/^[0-9]*$/.test(k.value)) {
            invalid = false;
        }

        if (/^-[1-9][0-9]*$/.test(k.value)) {
            invalid = false;
        }

        if (invalid)
            [k.value, k.selectionEnd, k.selectionStart] = prev(k)


        //forgive
        if (k.value !== "")
            k.parentElement.style.border = "2px solid #c7a800";

        if (k.value !== "-")
            k.style.removeProperty("color");

        setdays(k);
    }

    const wrapperamount = function (k) {
        //validate
        let invalid = true;

        let regex = /^(-?)0+(0\.[0-9]*)/;
        if (k.value.match(regex)) {
            let caret = k.selectionStart === 0 ? 0 : k.selectionStart - 1;
            if (caret === 0 && k.value[0] === "-")
                caret += 1;
            k.value = k.value.replace(regex, '$1$2');
            k.selectionStart = k.selectionEnd = caret;
        }

        regex = /^(-?)0+([1-9])/;
        if (k.value.match(regex)) {
            let caret = k.selectionStart === 0 ? 0 : k.selectionStart - 1;
            if (caret === 0 && k.value[0] === "-")
                caret += 1;
            k.value = k.value.replace(regex, '$1$2');
            k.selectionStart = k.selectionEnd = caret;
        }

        regex = /^(-?)0+(0)/;
        if (k.value.match(regex)) {
            let caret = k.selectionStart === 0 ? 0 : k.selectionStart - 1;
            if (caret === 0 && k.value[0] === "-")
                caret += 1;
            k.value = k.value.replace(regex, '$1$2');
            k.selectionStart = k.selectionEnd = caret;
        }

        if (/^-?[0-9]*\.?[0-9]?[0-9]?$/.test(k.value))
            invalid = false;

        if (invalid)
            [k.value, k.selectionEnd, k.selectionStart] = prev(k)

        //forgive
        if (k.value !== "")
            k.parentElement.style.border = "2px solid #c7a800";

        if (k.value !== "-")
            k.style.removeProperty("color");

        if (k.value !== ".")
            k.style.removeProperty("color");

        if (k.value !== "-.")
            k.style.removeProperty("color");

        //check also if number(amount)===0
    }

    function setdays(k) {

        let day;
        let month;
        let year;

        if (parseInt(k.id.slice(1)) % 3 === 0) { //day
            day = k;
            month = document.getElementById(k.id[0] + (parseInt(k.id.slice(1)) + 1))
            year = document.getElementById(k.id[0] + (parseInt(k.id.slice(1)) + 2))
        }

        if (parseInt(k.id.slice(1)) % 3 === 1) { //month
            day = document.getElementById(k.id[0] + (parseInt(k.id.slice(1)) - 1))
            month = k;
            year = document.getElementById(k.id[0] + (parseInt(k.id.slice(1)) + 1))
        }

        if (parseInt(k.id.slice(1)) % 3 === 2) { //year
            day = document.getElementById(k.id[0] + (parseInt(k.id.slice(1)) - 2))
            month = document.getElementById(k.id[0] + (parseInt(k.id.slice(1)) - 1))
            year = k;
        }

        let res = new Date((year.value === "" ? undefined : year.value), month.options[month.selectedIndex].value, 0);
        res = res.getDate();


        day.innerText = null;
        let el = $("#" + day.id);

        el.append("<option value=\"$\">--Please Select--</option>");
        for (var i = 1; i < res; i++)
            el.append("<option style=\"color : black\" value=\"" + i + "\">" + i + "</option>");
        if (res > 0)
            el.append("<option style=\"color : black\" value=\"" + i + "\">End of month</option>");
    }

</script>
